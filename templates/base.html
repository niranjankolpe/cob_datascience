<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | CodesOnBytes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      h2{
        text-align: center;
      }
      {% block style %}{% endblock style %}
    </style>
    <script>{% block script %}{% endblock script %}</script>
</head>
<body>
  <!-- Heading -->
  <h1 style="text-align: center; padding: 5px;">CodesOnBytes</h1>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: 0 5% 0 5%;">
    <a class="navbar-brand" href="home" style="padding-left: 10px;">CodesOnBytes</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="home"><span class="sr-only">Home</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#"></a></li>

        <!-- Navbar Dropdown List -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Phase 1
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="phase1_task1">Task 1</a></li>
            <li><a class="dropdown-item" href="phase1_task2">Task 2</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav><br>
  
  <!-- Body Content -->
  <div class="container">
        {% block body %}{% endblock body %}
        <br><br><br>
  </div>

  <!-- CDN Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
